<!DOCTYPE html>
<html lang="pt-br" xml:lang="pt-br">
  <head>
    <title>Clientes</title>
    <link rel="stylesheet" href="cascading.css">

  </head>
  <body>
    <img src="logo site.jpg" alt="Logo da empresa" width="300" height="100" style="display:block; margin: 0 auto;">
    <h1 class="corTexto">Clientes</h1>

    <input placeholder="Pesquisar pelo nome" type="text" id="pesquisar" name="pesquisar" maxlength="250">
    <button onclick="pesquisar()">Buscar</button>

    <div id="divResultado" style="display: none;">
        <h4>Resultado</h4><br>
        <input id="rCpf_cnpj" type="text" readonly="true">
        <input id="rNomeRazao" type="text">
        <input id="rNomeFantasia" type="text">
        <input id="rTelefone" type="text">
        <input id="rCelular" type="text">
        <input id="rEmail" type="text">
        <input id="rCep" type="text">
        <input id="rLogradouro" type="text">
        <input id="rComplemento" type="text">
        <input id="rNumero" type="text">
        <input id="rBairro" type="text">
        <input id="rCidade" type="text">
        <input id="rEstado" type="text">
        <input id="rPais" type="text">
        <button onclick="atualizaDados()">Salvar</button>
        <button onclick="deletaCliente()">Excluir</button>
    </div>
    <a href="cadastro.html"><button>Novo Cadastro</button></a>
    <script src="javascript.js"></script>
  </body>
</html>
