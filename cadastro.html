<!DOCTYPE html>
<html>
  <head>
    <title>Clientes</title>
  </head>
  <body>
    <form>
      <label for="cpf_cnpj">CPF/CNPJ</label><br>
      <input type="text" id="cpf_cnpj" name="cpf_cnpj" onchange="onchangeCPF_CNPJ()" required><br>

      <label for="nome">Nome/Razão Social</label><br>
      <input type="text" id="nome" name="nome" required><br>
      <div id="divfantasia" style="display: none"><label for="fantasia">Nome Fantasia</label><br>
            <input type="text" id="fantasia" name="fantasia" required><br>
      </div>
      <label for="email">E-mail</label><br>
      <input type="email" id="email" name="email" onchange="onchangeEmail()"><br>

      <label for="telefone">Telefone</label><br>
      <input type="tel" id="telefone" name="telefone"><br>

      <label for="celular">Celular</label><br>
      <input type="tel" id="celular" name="celular"><br>
    
      <h4>Endereço</h4>
      <label for="CEP">CEP</label><br>
      <input type="text" id="CEP" name="CEP" onchange="cepOnchange()" required><br>

      <label for="logradouro">Logradouro</label><br>
      <input type="text" id="logradouro" name="logradouro" required><br>

      <label for="complemento">Complemento</label><br>
      <input type="text" id="complemento" name="complemento"><br>

      <label for="numero">Número</label><br>
      <input type="text" id="numero" name="numero" required><br>

      <label for="bairro">Bairro</label><br>
      <input type="text" id="bairro" name="bairro" required><br>

      <label for="cidade">Cidade</label><br>
      <input type="text" id="cidade" name="cidade" required><br>

      <label for="estado">Estado</label><br>
      <input type="text" id="estado" name="estado" required><br>

      <label for="pais">País</label><br>
      <input type="text" id="pais" name="pais" required><br>


      <button type="submit">Cadastrar</button>
    </form>
    <br>
    <a href="site.html"><button>Voltar</button></a>

    <script src="javascript.js"></script>

  </body>
</html>
